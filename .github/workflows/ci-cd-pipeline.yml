name: CI Pipeline # Name of the workflow

on:
  push:
    branches:
      - main # Triggers the workflow on push to the main branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest # Specifies the runner environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Action to check out your repository

      - name: Install dependencies
        run: npm install # Command to install project dependencies

      - name: Run tests
        run: npm test # Command to run automated tests (make sure you have a test script in package.json)
